<!doctype html><html lang="en">    <head>        <meta charset="UTF-8">        <meta name="viewport"              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">        <meta http-equiv="X-UA-Compatible" content="ie=edge">        <link rel="stylesheet" href="css/styles.css">        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">        <title>Clock App</title>    </head>    <body>        <section class="wrapper">            <main class="upper-container move-up transition-all">                <div class="short-poems"><p>"The science of operations, as derived from mathematics more especially, is a science of itself,                    and has its own abstract truth and value.‚Äù</p>                    <p>Ada Lovelace</p>                </div>                <span class="refreshBtn"><img src="img/assets/desktop/icon-refresh.svg" alt="refresh"></span>            </main>            <main class="lower-container move-up transition-all">                <div class="time-content">                    <span class="day-night-image"><img id="dayNight"></span>                    <p class="night-day-phrase"></p>                </div>                <div class="time">                    <span class="real-time">                    <span class="getHours"></span>:<span class="getMinutes"></span>                    <span class="standard-time">BST</span>                </div>                <div class="location">                    <p class="city">IN LONDON, UK</p>                    <button class="more-less">                        <span class="more">more</span>                        <img id="arrow" src="img/assets/desktop/icon-arrow-up.svg" alt="arrow">                    </button>                </div>            </main>        </section>        <section class="bottom-container transition-all">            <div class="inner-container">                <div class="left-container">                    <div class="current-time">                        <h2>Current Timezone</h2>                        <h3>Europe/London</h3>                    </div>                    <div class="day-year">                        <h2>Day of the year</h2>                        <h3 class="dayofyear">295</h3>                    </div>                </div>                <div class="right-container">                    <div class="day-week">                        <h2>Day of the week</h2>                        <h3 class="dayofweek">5</h3>                    </div>                    <div class="week-number">                        <h2>week number</h2>                        <h3 class="weeknumber">42</h3>                    </div>                </div>            </div>        </section>    </body>    <script src="js/main.js" type="text/javascript"></script></html>
